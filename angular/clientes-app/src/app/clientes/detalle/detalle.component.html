<div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ titulo }}</h5>
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class=container>
                    <div class="row">
                        <div class="col-sm">
                            <!-- ngIf primero valida que existe el cliente para cargar los datos-->
                            <ul *ngIf="cliente" class="list-group text-dark mb-3">
                                <li class="list-group-item active">{{cliente.nombre}}</li>
                                <li class="list-group-item">{{cliente.apellido}}</li>
                                <li class="list-group-item">{{cliente.email}}</li>
                                <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                            </ul>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04">
                                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                                </div>
                                <div class="input-group-append">
                                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button">Enviar imagen</button>
                                </div>
                            </div>
                            <div *ngIf="progreso > 0" class="progress" style="height: 35px;">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                    {{progreso}}%
                                </div>
                            </div>

                        </div>
                        <div class="col-sm">
                            <!-- El ngif valida que el cliente exista y que cuente con foto para mostrarla-->
                            <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail img-responsive rounded">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
